<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./CSS/mystyle.css">

  <title>BLOCKCHAIN UNN | NFT preview card component</title>


</head>

<body class="body">

  <section class="container">
    <div class="nftcon">
      <img class="NFT" src="./images/image-equilibrium.jpg" alt="nft image">
    </div>

    <div class="tage">
      <h3 id="name"> Equilibrium #3429</h3>
      <p id="make"> Our Equilibrium collection promotes balance and calm</p>
    </div>

   <div class="contain">
     <div class="content">
       <div class="stage"><img id="eth" src="./images/icon-ethereum.svg" alt="eth image"></div>
       <div> <p id="eth">0.041ETH</p></div>
     </div>
       
       <div class="clock">
        <div class="lock"><img id="clock" src="./images/icon-clock.svg" alt="clock img"></div>
       <div><p id="days"> 3 days left</p></div>
      </div>
     
    </div>
    <div class="line">
      <hr>
    </div>
    
    <footer class="bottom">
      <div class="avatar" style="border:1px solid white ; max-width: 40px; height: 40px; border-radius: 50%;">
        <img src="./images/image-avatar.png" alt="avater" style="width:100% ;">
      </div>
      <div class="word">
          <p style="color:hsl(215, 51%, 70%); ;">Creation of <a style="color:white ;">Jules Wyvern</a> 
        </div>
    </footer>
  </section>

</body>

</html>
